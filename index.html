<html>
  <head>
    <title>Controle de temperature</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <H1>Controle de temperature</H1>

    <Temperature  id="Temperatures"> <!-- Section pour afficher les températures -->
      <h2>Températures enregistrées :</h2>
      <div class="tabs">
        <div role="tablist" aria-labelledby="tablist-1" class="manual">
          <button id="TempeDirect" type="button" role="tab" aria-selected="true" aria-controls="tabpanel-1">
             <span class="focus">Direct</span>
          </button>
        <button id="Historique" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-2" tabindex="-1">
          <span class="focus">Historique</span>
        </button>

      </div>

  <div id="tabpanel-1" role="tabpanel" aria-labelledby="TempeDirect-1">
      <p id="message" role="alert"><aria-live="assertive" role="alert"></aria-live></p>
     <p id="tempList" role="data"><aria-live="polite" role="data"></aria-live></p>
  </div>
  <div id="tabpanel-2" role="tabpanel" aria-labelledby="Historique-2" class="is-hidden">
    <table id="historyTable" role="data">
      <thead>
        <tr>
          <th>Température (°C)</th>
          <th>Heure</th>
        </tr>
      </thead>
      <tbody id="historyList">
        <!-- Les lignes d'historique seront ajoutées ici -->
      </tbody>
    </table>
  </div>

  </div>
</div>


    </Temperature>
    <script src="tabs.js"></script>
    <script src="eventManager.js"></script>
    <script src="temperatureDisplay.js"></script>
    <script src="historyManager.js"></script>
    <script src="script.js"></script>
  </body>
</html>
